<div class="card item-card">
        <div *ngFor="let i of orders" class="card-body cardItem">
            <div class="card-info">
                <h4 class="card-title">{{i.name}}</h4>
                <p class="card-text">Contact No. : {{i.phone}}</p>
                <p class="card-text">Address : {{i.address}}</p>
                <p class="card-text">status : {{i.status}} </p>
                <p class="card-text">Price : {{i.price}}</p>
                        <input style="display: none;" type="text" name="id" #id value="{{i._id}}" ngModel={{i._id}}>
                        <!-- <input type="text"name="id"value={{i._id}} ngModel #oId> -->
                <a (click)="getVal(id.value)" class="btn btn-primary button-link"><i class="fa fa-clock-o" style="font-size:25px;color:#dda807"></i><span>In Progress</span></a>
                <a (click)="getVal2(id.value)" class="btn btn-primary button-link"><i class="fa fa-check" style="font-size:25px;color:green"></i><span>Completed</span></a>
            </div>
        </div>
